<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>طلب خدمة – selk</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />

  <!-- إضافات خاصة بصفحة الطلب فقط -->
  <style>
    .form-section {
      margin-bottom: 26px;
    }

    .form-section label {
      display: block;
      margin-bottom: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    .form-section input[type="checkbox"] {
      margin-left: 6px;
      transform: scale(1.1);
    }

    /* الملاحظة تحت (مجاني) مباشرة */
    .note {
      display: block;
      margin-top: 2px;      /* قريبة جدًا من (مجاني) */
      margin-bottom: 12px;  /* مسافة خفيفة قبل باقي الخيارات */
      font-size: 13px;
      color: #b00020;
    }

    .btn-primary {
      width: 100%;
      padding: 16px;
      font-size: 17px;
      font-weight: 700;
      border-radius: 16px;
      background: #0F4C75;
      border: none;
    }
  </style>
</head>

<body>

<header class="site-header">
  <div class="container header-container">
    <div class="logo">
      <a href="index.html">
        <img src="assets/wirex_logo_white.png" alt="selk Logo" class="site-logo" />
      </a>
      <p class="tagline">خبراء الشبكات والإنترنت</p>
    </div>
  </div>
</header>

<main class="order-page">
  <div class="container">
    <h2 class="section-title">طلب خدمة</h2>

 <form action="https://formsubmit.co/selk3579@gmail.com" method="POST">

      <!-- الخدمات -->
      <fieldset class="form-section">
        <legend>اختر الخدمات</legend>

        <label>
          <input type="checkbox" name="الخدمات[]" value="التخطيط وإيجاد الحلول (مجاني)">
          التخطيط وإيجاد الحلول (مجاني)
        </label>

        <small class="note">
          * قد تُحتسب رسوم زيارة للمناطق البعيدة فقط
        </small>

        <label>
          <input type="checkbox" name="الخدمات[]" value="تهيئة الشبكة ونقاط التوزيع">
          تهيئة الشبكة ونقاط التوزيع
        </label>

        <label>
          <input type="checkbox" name="الخدمات[]" value="تمديد كوابل">
          تمديد كوابل
        </label>

        <label>
          <input type="checkbox" name="الخدمات[]" value="مخارج جدارية">
          مخارج جدارية
        </label>
      </fieldset>

      <!-- البيانات -->
      <fieldset class="form-section">
        <legend>بياناتك الشخصية</legend>

        <div class="form-group">
          <label>الاسم الكامل</label>
          <input type="text" id="clientName" name="الاسم" placeholder="اكتب اسمك الكامل" required />
        </div>

<div class="form-group">
  <label>رقم الجوال</label>
  <input
    type="tel"
    id="phone"
    name="الجوال"
    placeholder="05xxxxxxxx"
    required
    maxlength="10"
    inputmode="numeric"
  />
  <small id="phoneError" style="color:#b00020; display:none; margin-top:4px;">
    <!-- رسالة الخطأ تظهر هنا -->
  </small>
</div>

        <div class="form-group">
          <label>المدينة</label>
          <select name="المدينة" required>
            <option value="">اختر</option>
            <option>الخبر</option>
            <option>الظهران</option>
            <option>الدمام</option>
            <option>القطيف</option>
            <option>اخرى</option>
          </select>
        </div>

        <div class="form-group">
          <label>الحي</label>
          <textarea name="الحي" rows="3"></textarea>
        </div>

<div class="form-group">
          <label>نوع السكن</label>
          <select name="نوع السكن" required>
            <option value="">اختر</option>
            <option>فيلا</option>
            <option>شقة</option>
            <option>استراحة</option>
            <option>مكتب / محل</option>
            <option>اخرى</option>
          </select>
        </div>

        <div class="form-group">
          <label>ملاحظات</label>
          <textarea name="ملاحظات" rows="3"></textarea>
        </div>
      </fieldset>

      <!-- إعدادات الإرسال -->
      <input type="hidden" name="_subject" value="طلب خدمة جديد من موقع selk" />
      <input type="hidden" name="_next" value="https://selk-b.github.io/thankyou.html" />
      <input type="hidden" name="_captcha" value="false" />

      <button type="submit" class="btn btn-primary">
        إرسال الطلب
      </button>
    </form>
  </div>
</main>

<footer class="site-footer">
  <div class="container">
    <a href="https://selk.net" class="footer-link" target="_blank" rel="noopener">
      <p class="footer-text">
        © 2026 Ibra. All rights reserved. | SELK Networks
      </p>
    </a>
  </div>
</footer>

<script>
  document.getElementById("orderForm").addEventListener("submit", function () {
    const name = document.getElementById("clientName").value;
    localStorage.setItem("clientName", name);
  });
</script>

<script>
  const phoneInput = document.getElementById("phone");
  const phoneError = document.getElementById("phoneError");
  const form = document.getElementById("orderForm");

  phoneInput.addEventListener("input", () => {
    const value = phoneInput.value;

    phoneError.style.display = "block";

    if (!/^[0-9]*$/.test(value)) {
      phoneError.textContent = "الرقم لازم يكون أرقام فقط";
      phoneInput.setCustomValidity("invalid");
    } else if (!value.startsWith("05")) {
      phoneError.textContent = "رقم الجوال لازم يبدأ بـ 05";
      phoneInput.setCustomValidity("invalid");
    } else if (value.length < 10) {
      phoneError.textContent = "رقم الجوال ناقص";
      phoneInput.setCustomValidity("invalid");
    } else if (value.length > 10) {
      phoneError.textContent = "رقم الجوال أكثر من 10 أرقام";
      phoneInput.setCustomValidity("invalid");
    } else {
      phoneError.style.display = "none";
      phoneInput.setCustomValidity("");
    }
  });

  form.addEventListener("submit", (e) => {
    if (!phoneInput.checkValidity()) {
      e.preventDefault();
      phoneInput.focus();
    }
  });
</script>

</body>
</html>
