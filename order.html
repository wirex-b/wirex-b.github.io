<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>طلب خدمة – WireX</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />

  <!-- إضافات خاصة بصفحة الطلب فقط -->
  <style>
    .form-section {
      margin-bottom: 26px;
    }

    .form-section label {
      display: block;
      margin-bottom: 10px;
      font-size: 15px;
      cursor: pointer;
    }

    .form-section input[type="checkbox"] {
      margin-left: 6px;
      transform: scale(1.1);
    }

    .note {
      display: block;
      margin: 6px 0 16px;
      font-size: 13px;
      color: #b00020;
    }

    .btn-primary {
      width: 100%;
      padding: 16px;
      font-size: 17px;
      font-weight: 700;
      border-radius: 16px;
      background: #0F4C75;
    }
  </style>
</head>

<body>

<header class="site-header">
  <div class="container header-container">
    <div class="logo">
      <a href="index.html">
        <img src="assets/wirex_logo_white.png" alt="WireX Logo" class="site-logo" />
      </a>
      <p class="tagline">خبراء الشبكات والإنترنت</p>
    </div>
  </div>
</header>

<main class="order-page">
  <div class="container">
    <h2 class="section-title">طلب خدمة</h2>

    <form id="orderForm"
          action="https://formsubmit.co/eleibra9@gmail.com"
          method="POST">

      <!-- الخدمات -->
      <fieldset class="form-section">
        <legend>اختر الخدمات</legend>

        <label>
          <input type="checkbox" name="الخدمات[]" value="التخطيط وإيجاد الحلول (مجاني)">
          التخطيط وإيجاد الحلول (مجاني)
        </label>

        <small class="note">
          * قد تُحتسب رسوم زيارة للمناطق البعيدة فقط
        </small>

        <label>
          <input type="checkbox" name="الخدمات[]" value="تهيئة الشبكة ونقاط التوزيع">
          تهيئة الشبكة ونقاط التوزيع
        </label>

        <label>
          <input type="checkbox" name="الخدمات[]" value="تمديد كوابل">
          تمديد كوابل
        </label>

        <label>
          <input type="checkbox" name="الخدمات[]" value="مخارج جدارية">
          مخارج جدارية
        </label>
      </fieldset>

      <!-- البيانات -->
      <fieldset class="form-section">
        <legend>بياناتك الشخصية</legend>

        <div class="form-group">
          <label>الاسم الكامل</label>
          <input type="text" id="clientName" name="الاسم" placeholder="اكتب اسمك الكامل" required />
        </div>

        <div class="form-group">
          <label>رقم الجوال</label>
          <input type="tel" name="الجوال" placeholder="0501234567" required />
        </div>

        <div class="form-group">
          <label>المدينة</label>
          <select name="المدينة" required>
            <option value="">اختر</option>
            <option>الخبر</option>
            <option>الظهران</option>
            <option>الدمام</option>
            <option>القطيف</option>
            <option>اخرى</option>
          </select>
        </div>

        <div class="form-group">
          <label>الحي</label>
          <textarea name="الحي" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label>ملاحظات</label>
          <textarea name="ملاحظات" rows="3"></textarea>
        </div>
      </fieldset>

      <!-- إعدادات الإرسال -->
      <input type="hidden" name="_subject" value="طلب خدمة جديد من موقع WireX" />
      <input type="hidden" name="_next" value="https://wirex-b.github.io/thankyou.html" />
      <input type="hidden" name="_captcha" value="false" />

      <button type="submit" class="btn btn-primary">
        إرسال الطلب
      </button>
    </form>
  </div>
</main>

<footer class="site-footer">
  <div class="container">
    <p>© 2025 Ibrahim Ali. جميع الحقوق محفوظة.</p>
  </div>
</footer>

<script>
  document.getElementById("orderForm").addEventListener("submit", function () {
    const name = document.getElementById("clientName").value;
    localStorage.setItem("clientName", name);
  });
</script>

</body>
</html>
