<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>طلب خدمة – WireX</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<header class="site-header">
  <div class="container header-container">
    <div class="logo">
      <a href="index.html">
        <img src="assets/wirex_logo_white.png" class="site-logo" />
      </a>
      <p class="tagline">خبراء الشبكات والإنترنت</p>
    </div>
  </div>
</header>

<main class="order-page">
  <div class="container">

    <h2>طلب خدمة</h2>

    <form id="orderForm" action="https://formsubmit.co/eleibra9@gmail.com" method="POST">

      <!-- الاسم -->
      <div class="form-group">
        <label>الاسم الكامل</label>
        <input type="text" name="name" placeholder="اكتب اسمك الكامل" required>
      </div>

      <!-- الجوال -->
      <div class="form-group">
        <label>رقم الجوال</label>
        <input type="tel" name="الجوال" placeholder="0501234567" required>
      </div>

      <!-- المدينة -->
      <div class="form-group">
        <label>المدينة</label>
        <select name="المدينة" required>
          <option value="">اختر</option>
          <option>الدمام</option>
          <option>الخبر</option>
          <option>القطيف</option>
          <option>الظهران</option>
        </select>
      </div>

      <!-- إعدادات FormSubmit -->
      <input type="hidden" name="_subject" value="طلب خدمة جديد من موقع WireX">
      <input type="hidden" name="_next" value="https://wirex-b.github.io/thankyou.html">
      <input type="hidden" name="_captcha" value="false">

      <button type="submit">إرسال الطلب</button>
    </form>

  </div>
</main>

<script>
  document.getElementById("orderForm").addEventListener("submit", function () {
    const name = document.querySelector('input[name="name"]').value;
    localStorage.setItem("clientName", name);
  });
</script>

</body>
</html>
